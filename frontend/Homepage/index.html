<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <h1>Expense Tracker</h1>
    </header>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="expense-form-container">
                    <h2>Add Expense</h2>
                    <form id="expense-form">
                        <div class="mb-3">
                            <label for="expense-amount" class="form-label">Amount Spent</label>
                            <input type="number" class="form-control" id="expense-amount" placeholder="Enter amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="expense-description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="expense-description" placeholder="Expense details" required>
                        </div>
                        <div class="mb-3">
                            <label for="expense-category" class="form-label">Category</label>
                            <select class="form-control" id="expense-category" required>
                                <option value="">Select Category</option>
                                <option value="Food">Food</option>
                                <option value="Petrol">Petrol</option>
                                <option value="Salary">Salary</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="expense-button">Add Expense</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="expense-list-container">
                    <h2>Expense List</h2>
                    <ul class="list-group" id="liste">
                        <!-- Expenses will be added here dynamically -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary premium-btn" id="premium-btn">Buy Premium Membership</button>

    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
