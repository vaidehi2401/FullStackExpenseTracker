<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="expense-form-container">
        <div class="row">
            <div class="col-4 expenseContainer">
        <h2>Add Expense</h2>
        <form id="expense-form">
            <div class="mb-3">
                <input type="number" class="form-control" id="expense-amount" placeholder="Amount Spent" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="expense-description" placeholder="Expense Description" required>
            </div>
            <div class="mb-3">
                <select class="form-control" id="expense-category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Salary">Salary</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom w-100" id="expense-button">Add Expense</button>
        </form>
   </div>
    <div id="liste" class="col">
        <ul class="list-group">

        </ul>
    </div>

</div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
